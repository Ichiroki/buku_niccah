<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Registrasi</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/check_user_form.css" />
	</head>
	<body>
		<div class="container">
			<h2>Form Registrasi</h2>
			<form id="registerForm" method="POST">
				<label for="idtamu">ID Tamu</label>
				<div class="tooltipped-input">
					<input type="text" value="" id="idtamu" name="idtamu" placeholder="Masukkan id tamu Anda" required />
					<span data-tooltip="ID tamu didapatkan pada saat anda telah mengirimkan form undangan" data-position="top">
						<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
							<path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
						</svg>
					</span>
				</div>
				<button type="submit" id="submit">
					<span>Periksa</span>
				</button>
			</form>
		</div>

		<footer>
			<div class="footer-content">
				<p>&copy; MotionLink Nexus Technology</p>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="js/check_user.js"></script>
	</body>
</html>
