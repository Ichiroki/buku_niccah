<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Form Registrasi</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/output_form.css">
</head>

<body>
    <div class="container">
        <h2>Selamat Anda Sudah Berhasil Registrasi</h2>
        <h3>Kode Registrasi Anda Adalah :</h3>
        <h1 id="outputID"></h1>
        <div class="output">
            <p><strong>Nama Lengkap :</strong> <span id="outputnama"></span></p>
            <p><strong>Kota Asal :</strong> <span id="outputkota"></span></p>
            <p><strong>Nomor Handphone :</strong> <span id="outputhandphone"></span></p>
            <p><strong>Jumlah Tamu :</strong> <span id="outputtamu"></span></p>
            <p><strong>Hubungan Mempelai :</strong> <span id="outputhubungan"></span></p>
        </div>
        <div id="download-div">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
